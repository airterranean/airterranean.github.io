<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Under Construction</title>
    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-sky color="#9BD4F5"></a-sky>
      <a-box color="#FFCC00" position="0 .5 -1" rotation = "0 0 0"></a-box>
      <a-text value="Under Construction!" align="center" position="0 1.5 -1"></a-text>
      <a-plane position="0 0 0" rotation="-90 0 0" width="4" height="4" color="#012FDD"></a-plane>
      <a-camera position="0 1.5 2" cursor-visible="true" cursor-scale="2" cursor-color="#0095DD" cursor-opacity="0.5"></a-camera>
      <a-light type="directional" color="#FFF" intensity="0.5" position="-1 1 2"></a-light>
      <a-light type="ambient" color="#FFF"></a-light>
    </a-scene>
  </body>
</html>
